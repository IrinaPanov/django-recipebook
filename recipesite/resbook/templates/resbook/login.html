{% extends 'resbook/base.html' %}

{% block content %}
    <form class="login">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="link-read-post button">Log In</button>
    </form>
{% endblock %}
